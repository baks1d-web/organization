<div class="auth-screen active" id="auth" data-auth-screen>
  <div class="auth-card">
    <h2>Добро пожаловать</h2>
    <p class="auth-subtitle">Войдите, чтобы продолжить</p>

    <button class="tg-btn" data-action="auth.loginTelegram">Войти через Telegram</button>

    <div class="divider">или</div>

    <input type="email" id="email-input" placeholder="Email" />
    <input type="password" id="password-input" placeholder="Пароль" />

    <button class="email-btn" data-action="auth.loginEmail">Войти по почте</button>
  </div>
</div>
