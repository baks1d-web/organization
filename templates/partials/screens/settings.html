<section class="screen" id="settings" data-screen>
  <div class="card">
    <h3>Уведомления</h3>

    <div class="setting-row">
      <div class="setting-text">
        <div class="setting-title">Новая задача</div>
        <div class="setting-sub">Когда вам назначили новую задачу</div>
      </div>
      <label class="switch">
        <input type="checkbox" id="notify-new-task">
        <span class="slider"></span>
      </label>
    </div>

    <div class="setting-row">
      <div class="setting-text">
        <div class="setting-title">Изменения задач</div>
        <div class="setting-sub">Когда изменили задачу, назначенную вам</div>
      </div>
      <label class="switch">
        <input type="checkbox" id="notify-task-updates">
        <span class="slider"></span>
      </label>
    </div>

    <button class="save-btn" data-action="settings.saveNotifications">Сохранить</button>

    <div class="muted small" style="margin-top:10px;">Уведомления приходят через Telegram бота.</div>
  </div>
</section>
