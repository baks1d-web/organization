<div class="modal hidden" id="task-modal" data-modal>
  <div class="modal-content">
    <div class="modal-header">
      <h3>Задача</h3>
      <button class="icon-btn" data-action="modal.close" data-modal="task-modal">✕</button>
    </div>

    <div class="row">
      <label class="label">Статус</label>
      <select id="task-status">
        <option value="new">Новая</option>
        <option value="in_progress">В работе</option>
        <option value="postponed">Отложена</option>
        <option value="done">Готова</option>
      </select>
    </div>

    <input type="text" id="task-title" placeholder="Название" />
    <textarea id="task-description" placeholder="Описание"></textarea>

    <div class="row">
      <label class="label">Крайний срок</label>
      <input type="date" id="task-deadline" />
    </div>

    <div class="row">
      <label class="label">Кто назначил</label>
      <div class="muted" id="task-assigned-by">—</div>
    </div>

    <div class="row">
      <label class="label">Доп. исполнители</label>
      <div class="muted small" style="margin-bottom:8px;">Можно выбрать любых пользователей бота — они автоматически будут добавлены в группу.</div>
      <div id="task-assignees" class="assignees"></div>
    </div>

    <label class="checkbox-row">
      <input type="checkbox" id="task-done" />
      <span>Закрыть задачу</span>
    </label>

    <button class="save-btn" data-action="tasks.saveDetails">Сохранить</button>
  </div>
</div>
