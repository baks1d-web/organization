<div class="modal hidden" id="manage-modal" data-modal>
  <div class="modal-content">
    <div class="modal-header">
      <h3 id="manage-title">Редактировать</h3>
      <button class="icon-btn" data-action="modal.close" data-modal="manage-modal">✕</button>
    </div>

    <div id="manage-items" class="manage-list"></div>

    <div class="manage-add-row">
      <input type="text" id="manage-new-name" placeholder="Добавить новое..." />
      <button class="mini-btn" data-action="manage.add">Добавить</button>
    </div>

    <div class="modal-actions">
      <button class="ghost-btn" data-action="modal.close" data-modal="manage-modal">Готово</button>
    </div>
  </div>
</div>
